    <style>

      }

      body {
          color: #555;
      }

      h1 {
          font-size: 1.2rem;
          font-weight: normal;
          color: #555;
      }

      #root {
          min-height: 4rem;
      }

      .loading {
          text-align: center;
      }

      .loading p:first-child {
          padding-top: 8vh;
      }

      .loading p:last-child {
          padding-top: 5vh;
      }

      header, main {

      header {

          display: flex;
          align-items: baseline;

          border-color: #c0c0c0;
          border-style: solid;
          border-width: 0px 0px 1px 0px;
      }


      address a {
          margin-left: 0.5rem;
          font-style: normal;
      }

      address a {
          color: #407eee;
      }

      address a:hover {
          color: #407eee;
      }

      address a:active {
          color: #407eee;
      }

      address a:visited {
          color: #407eee;
      }

    <header>
      <h1>Country Select</h1>
      <address style="font-size: 0.9rem">
        <a href="https://github.com/kayomarz/ml-select">GitHub</a>
        <a href="mailto:kayomarz@gmail.com">kayomarz@gmail.com</a>
